<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Solver</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Boggle Solver</h1>
            <p>Solve 4x4 or 5x5 grids instantly.</p>
        </header>

        <main>
            <div class="game-header">
                <div class="score-board">Score: <span id="current-score">0</span></div>
                <div class="timer">Time: <span id="time-remaining">60</span>s</div>
            </div>

            <div class="controls">
                <button id="new-game-btn" class="btn primary">New Game</button>
                <button id="share-btn" class="btn secondary">Challenge Friends ðŸ”—</button>
            </div>

            <div id="grid-container" class="grid-4">
                <!-- Grid inputs will be generated here -->
            </div>

            <div class="game-actions">
                <input type="text" id="word-input" placeholder="Type a word..." class="word-input" disabled>
                <button id="submit-word-btn" class="btn primary" disabled>Submit</button>
            </div>

            <div id="found-words" class="found-words">
                <!-- User found words -->
            </div>

            <div id="results-area" class="hidden">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="final-score"></span></p>
                <button id="view-missed-btn" class="btn secondary">View Missed Words</button>
                <div id="missed-words-list" class="hidden"></div>
            </div>
            <span>Word</span>
            <span>Score</span>
    </div>
    <ul id="results-list"></ul>
    </div>
    </main>

    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p>Loading dictionary...</p>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
