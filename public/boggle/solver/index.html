<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Solver</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Boggle Solver</h1>
            <p>Solve 4x4 or 5x5 grids instantly.</p>
        </header>

        <main>
            <div class="controls">
                <button id="size-4" class="btn active">4x4</button>
                <button id="size-5" class="btn">5x5</button>
            </div>

            <div id="grid-container" class="grid-4">
                <!-- Grid inputs will be generated here -->
            </div>

            <div class="actions">
                <button id="solve-btn" class="btn primary">Solve</button>
                <button id="clear-btn" class="btn danger">Clear</button>
            </div>

            <div id="results-area" class="hidden">
                <h2>Results <span id="word-count"></span></h2>
                <div class="results-header">
                    <span>Word</span>
                    <span>Score</span>
                </div>
                <ul id="results-list"></ul>
            </div>
        </main>
        
        <div id="loading-overlay" class="hidden">
            <div class="spinner"></div>
            <p>Loading dictionary...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
